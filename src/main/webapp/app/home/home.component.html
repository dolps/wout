<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <div class="row">
            <div class="col-md-8"><h1 class="display-4">Treningsplan</h1></div>
            <div class="col-md-4" *ngIf="isAuthenticated()">
                <div class="alert alert-success">
                    <span *ngIf="account"> Logged in as "{{account.login}}". </span>
                </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated()">
            <div class="container">
                <div class="row mt-3" *ngIf="programs">
                    <jhi-program-view [programs]="programs"></jhi-program-view>
                </div>
            </div>
        </div>
    </div>
</div>
