<div class="row mt-3">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary" *ngFor="let sett of setts"
                    [class.selected]="sett === selectedSett"
                    (click)="onSelect(sett)">
                {{sett.reps}} | @ {{sett.weight}}kg
            </button>
            <jhi-create-entity-button [buttonText]="btnCreateTxt" [entity_new]="btnCreateEntity"></jhi-create-entity-button>
        </div>
    </div>
</div>
