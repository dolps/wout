<div class="row mt-3">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary" *ngFor="let exercise of exercises"
                    [class.selected]="exercise === selectedExercise"
                    (click)="onSelect(exercise)">
                {{exercise.name}}
            </button>
            <button type="button" class="btn btn-outline-secondary"
                    (click)="onCreate()">
                add new exercise
            </button>
        </div>
    </div>
</div>
