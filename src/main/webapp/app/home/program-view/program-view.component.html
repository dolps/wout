<div class="row mt-3">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary" *ngFor="let program of programs"
                    [class.selected]="program === selectedProgram"
                    (click)="onSelectProgram(program)">
                {{program.name}}
            </button>
            <button type="button" class="btn btn-outline-secondary"
                    (click)="onCreateProgram(program)">
                create Program
            </button>
        </div>
    </div>
</div>
<jhi-workout-view [program]="selectedProgram"></jhi-workout-view>
