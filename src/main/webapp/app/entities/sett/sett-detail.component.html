
<div *ngIf="sett">
    <h2><span>Sett</span> {{sett.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Order</span></dt>
        <dd>
            <span>{{sett.order}}</span>
        </dd>
        <dt><span>Reps</span></dt>
        <dd>
            <span>{{sett.reps}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{sett.weight}}</span>
        </dd>
        <dt><span>Exercise</span></dt>
        <dd>
            <div *ngIf="sett.exerciseId">
                <a [routerLink]="['/exercise', sett.exerciseId]">{{sett.exerciseId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sett/'+ sett.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
