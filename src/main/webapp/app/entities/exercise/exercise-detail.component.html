
<div *ngIf="exercise">
    <h2><span>Exercise</span> {{exercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{exercise.name}}</span>
        </dd>
        <dt><span>Work Out</span></dt>
        <dd>
            <div *ngIf="exercise.workOutId">
                <a [routerLink]="['/work-out', exercise.workOutId]">{{exercise.workOutId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'exercise/'+ exercise.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
